<!DOCTYPE html>
<html class="no-js" lang="">

<head>
<meta charset="utf-8">
<title>LOG Analyze</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/bootstrap-datetimepicker.min.css">
<link rel="stylesheet" type="text/css" href="css/toastr.min.css">
<link rel="stylesheet" type="text/css" href="css/analyze.css">
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#MainPanel" data-toggle="tab">LOG ANALYZE (20180115)</a></li>
					<li><a href="#LogPannel" data-toggle="tab">无效下载相关日志</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- Tab panes -->
	<div class="tab-content">
		<div role="tabpanel" class="tab-pane active" id="MainPanel">
			<div class="col-md-12 col-sm-12">
				<form class="bs-example bs-example-form" role="form">
					<div class="input-group">
						<input type="text" class="form-control form_datetime" id="startTime" title="开始时间">
						<input type="text" class="form-control form_datetime" id="endTime" title="结束时间">
						<input type="text" class="form-control" id="boxIds" placeholder="设备ID，多个使用,隔开">
						<a href="#" class="input-group-addon" id="logDownloadBtn">下载日志</a>
					</div>
				</form>
				<br>
			</div>
			<div class="col-md-12 col-sm-12">
				<form>
					<fieldset>
						<input type="file" id="logFile" style="width:100%"/>
						<p>
							<progress id="fileProgress" value="0" max="100" style="width:100%"></progress>
						</p>
						<p id="fileStatus"></p>
						<p id="filePercent"></p>
					</fieldset>
				</form>
				<table id="liveTable"
					class="table table-striped table-hover table-responsive">
					<caption>
						<h4>直播分析</h4>
					</caption>
					<thead>
						<tr>
							<th>频道</th>
							<th>持续时间</th>
							<th>时长</th>
							<th>发布耗时(ms)</th>
							<th>BC接收(个)</th>
							<th>BC接收(字节)</th>
							<th>4G下载(个)</th>
							<th>4G下载(字节)</th>
							<th>无效下载(个)</th>
							<th>丢包(个)</th>
							<th>个数补包率(%)</th>
							<th>字节补包率(%)</th>
							<th>无效补包率(%)</th>
							<th>有效补包率(%)</th>
							<th>丢包率(%)</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td>暂无数据</td>
							<td></td>
							<td></td>
							<td></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="col-md-3 col-sm-12">
				<table id="systemTable"
					class="table table-striped table-hover table-responsive">
					<caption>
						<h4>系统信息</h4>
					</caption>
					<thead>
						<tr>
							<th>时间</th>
							<th>参数</th>
							<th>值</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td></td>
							<td>暂无数据</td>
							<td></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="col-md-3 col-sm-12">
				<table id="netTable"
					class="table table-striped table-hover table-responsive">
					<caption>
						<h4>网络状态</h4>
					</caption>
					<thead>
						<tr>
							<th>持续时间</th>
							<th>时长</th>
							<th>网络状态</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td></td>
							<td>暂无数据</td>
							<td></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="col-md-3 col-sm-12">
				<table id="bcTable"
					class="table table-striped table-hover table-responsive">
					<caption>
						<h4>卫星状态</h4>
					</caption>
					<thead>
						<tr>
							<th>持续时间</th>
							<th>时长</th>
							<th>卫星状态</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td></td>
							<td>暂无数据</td>
							<td></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="col-md-3 col-sm-12">
				<table id="ldpcTable"
					class="table table-striped table-hover table-responsive">
					<caption>
						<h4>LDPC状态</h4>
					</caption>
					<thead>
						<tr>
							<th>持续时间</th>
							<th>时长</th>
							<th>LDPC错误</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td></td>
							<td>暂无数据</td>
							<td></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div role="tabpanel" class="tab-pane" id="LogPannel">
			<div class="col-md-12 col-sm-12">
				<h4>部分日志</h4>
				<ul class="list-group" id="logList">
					<li class="list-group-item">无日志</li>
				</ul>
			</div>
		</div>
	</div>
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/bootstrap-datetimepicker.min.js"></script>
	<script src="js/toastr.min.js"></script>
	<script src="js/analyze.js"></script>
</body>

</html>
