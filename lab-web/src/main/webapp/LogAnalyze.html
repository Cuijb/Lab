<!DOCTYPE html>
<html class="no-js" lang="">

<head>
<meta charset="utf-8">
<title>LOG Analyze</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/analyze.css">
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#LogPanel" data-toggle="tab">LOG ANALYZE (20180115)</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- Tab panes -->
	<div class="tab-content">
		<div role="tabpanel" class="tab-pane active" id="LogPanel">
			<div class="col-md-12 col-sm-12">
				<form>
					<fieldset>
						<input type="file" id="logFile" style="width:100%"/>
						<p>
							<progress id="fileProgress" value="0" max="100" style="width:100%"></progress>
						</p>
						<p id="fileStatus"></p>
						<p id="filePercent"></p>
					</fieldset>
				</form>
				<table id="liveTable"
					class="table table-striped table-hover table-responsive">
					<caption>
						<h4>LIVE ANALYZE</h4>
					</caption>
					<thead>
						<tr>
							<th>频道</th>
							<th>开始时间</th>
							<th>结束时间</th>
							<th>时长</th>
							<th>发布耗时(ms)</th>
							<th>BC接收(个)</th>
							<th>BC接收(字节)</th>
							<th>4G下载(个)</th>
							<th>4G下载(字节)</th>
							<th>无效下载(个)</th>
							<th>丢包(个)</th>
							<th>个数补包率(%)</th>
							<th>字节补包率(%)</th>
							<th>无效补包率(%)</th>
							<th>有效补包率(%)</th>
							<th>丢包率(%)</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td>暂无数据</td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div role="tabpanel" class="tab-pane active" id="SystemPanel">
			<div class="col-md-3 col-sm-12">
				<table id="systemTable"
					class="table table-striped table-hover table-responsive">
					<caption>
						<h4>SYSTEM ANALYZE</h4>
					</caption>
					<thead>
						<tr>
							<th>参数</th>
							<th>值</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td></td>
							<td>暂无数据</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="col-md-3 col-sm-12">
				<table id="netTable"
					class="table table-striped table-hover table-responsive">
					<caption>
						<h4>NET ANALYZE</h4>
					</caption>
					<thead>
						<tr>
							<th>开始时间</th>
							<th>结束时间</th>
							<th>网络状态</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td></td>
							<td>暂无数据</td>
							<td></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="col-md-3 col-sm-12">
				<table id="ldpcTable"
					class="table table-striped table-hover table-responsive">
					<caption>
						<h4>LDPC ANALYZE</h4>
					</caption>
					<thead>
						<tr>
							<th>开始时间</th>
							<th>结束时间</th>
							<th>网络状态</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td></td>
							<td>暂无数据</td>
							<td></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div role="tabpanel" class="tab-pane" id="SystemPanel">
			<div class="col-md-12 col-sm-12">
				<ul class="list-group" id="logList">
					<li class="list-group-item">无日志</li>
				</ul>
			</div>
		</div>
	</div>
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/analyze.js"></script>
</body>

</html>
